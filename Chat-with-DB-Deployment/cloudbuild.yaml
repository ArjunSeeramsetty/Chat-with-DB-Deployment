# Chat with DB - Google Cloud Build Configuration
# Automated CI/CD pipeline for Cloud Run deployment

steps:
  # Build backend image with enhanced AI/ML components
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--tag', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/backend:$COMMIT_SHA',
      '--tag', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/backend:latest',
      '--file', 'Dockerfile',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      '.'
    ]
    timeout: '1800s'  # 30 minutes for enhanced build

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--tag', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/frontend:$COMMIT_SHA',
      '--tag', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/frontend:latest',
      '--file', 'agent-ui/Dockerfile.frontend',
      'agent-ui/'
    ]
    timeout: '900s'  # 15 minutes

  # Run backend tests
  - name: 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/backend:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/', '-v', '--tb=short']
    timeout: '600s'  # 10 minutes

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'chat-with-db-backend',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/backend:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '4Gi',  # Increased for AI/ML components
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '900',  # 15 minutes timeout
      '--concurrency', '80',
      '--set-env-vars', 'ENVIRONMENT=production,APP_VERSION=$COMMIT_SHA'
    ]
    timeout: '600s'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'chat-with-db-frontend',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/chat-with-db-repo/frontend:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '5',
      '--timeout', '300',
      '--concurrency', '40'
    ]
    timeout: '300s'

# Build timeout
timeout: '3600s'  # 1 hour total

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Use high-CPU machine for faster builds

# Substitutions
substitutions:
  _REGION: 'us-central1'
  _SERVICE_ACCOUNT: 'chat-with-db@$PROJECT_ID.iam.gserviceaccount.com'
